<!DOCTYPE html>
<html lang="en">
	<head>
		<title> Starship Academy </title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<script src="/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="/materialize-css/dist/js/materialize.min.js" defer></script>
		<script src="/bundle.js" defer></script>
	</head>
	<body>
		<a-scene>
			<a-asset>
				<img id="space" src="./src/assets/images/space.jpg">
				<img id="asteroid" src="./src/assets/images/asteroid.jpg">

				<a-asset-item id="arc170-obj" src="./src/assets/models/arc170/arc170.obj"></a-asset-item>
        <a-asset-item id="arc170-mtl" src="./src/assets/models/arc170/arc170.mtl"></a-asset-item>

        <a-mixin id="asteroid" geometry="primitive: sphere; radius:2" material="src: #asteroid"></a-mixin>

        <a-mixin id="asteroid2" geometry="primitive: sphere; radius:4" material="src: #asteroid"></a-mixin>

        <a-mixin id="position" random-spherical-position="radius: 40; startX: 0; lengthX: 360; startY: 0; lengthY: 360" random-rotation random-position="min: -500 -500 -500; max: 500 500 500"></a-mixin>
      </a-asset>

      <a-camera look-controls wasd-controls="fly: true; acceleration: 9001">
        <a-cursor>
          <a-obj-model rotation="0 180 0" src="#arc170-obj" mtl="#arc170-mtl" position="0 -4 2.7"></a-obj-model>
        </a-cursor>
      </a-camera>

      <a-entity entity-generator="mixin: asteroid position; num: 200;"></a-entity>
      <a-entity entity-generator="mixin: asteroid2 position; num: 200;"></a-entity>

      <a-entity id="space"
                geometry="primitive:sphere; radius:2500;"
                material="shader:flat; src=space.jpg;">
                <a-sky src="space.jpg" transparent="false" opacity="1" rotation="0 -130 0"></a-sky>
      </a-entity>
    </a-scene>          	
	</body>
</html>
